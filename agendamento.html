<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="agendastyle.css">
    <title>agendamento</title>
</head>
<body>
    <div id="sendagenda">
        <div id="titulo">
            <h1>Agende seu Horario</h1>
        </div>
        <form>
            <div class="input">
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite seu nome...">
            </div>
            <div class="input">
                <label for="nome">email:</label>
                <input type="email" placeholder="Digite seu email...">   
            </div>
            <div class="input">
                <label for="nome">Carro/Modelo:</label>
                <input type="text" placeholder="Digite seu carro/modelo...">
            </div>
            <div class="input">
                <label for="nome">Ano:</label>
                <input type="text" placeholder="Digite o ano do carro...">
            </div>
            <div id="radio">
        
                <h2>Qual dia desejado</h2>
               

                <input type="radio" name="dia-type" id="Segunda-feira" value="Segunda-feira">
                <label for="">Segunda-feira</label>

                <input type="radio" name="dia-type" id="Terca-feira" value="Terca-feira">
                <label for="">Terca-feira</label>

                <input type="radio" name="dia-type" id="Quarta-feira" value="Quarta-feira">
                <label for="">Quarta-feira</label>

                <input type="radio" name="dia-type" id="Quinta-feira" value="Quinta-feira">
                <label for="">Quinta-feira</label>

                <input type="radio" name="dia-type" id="Sexta-feira" value="sexta-feira">
                <label for="">Sexta-feira</label>

                <h3> Qual horario desejado</h3>

                <input type="radio" name="hora-type" id="8:00" value="8:00">
                <label for="">8:00</label>

                
                <input type="radio" name="hora-type" id="10:00" value="10:00">
                <label for="">10:00</label>

                
                <input type="radio" name="hora-type" id="14:00" value="14:00">
                <label for="">14:00</label>

                
                <input type="radio" name="hora-type" id="16:00" value="16:00">
                <label for="">16:00</label>

                <div id="iten4">
                    <h4>Descreva brevemente os sintomas de seu carro</h4>
                </div>

                <div class="input">

                     <textarea name="problama" id="textarea" cols="60" rows="6"></textarea>
            </div>

                <div id="btn">
                    <button id="sendbtn">enviar</button>
                </div>


            </div>
        </form>



    </div>




</body>
</html>
